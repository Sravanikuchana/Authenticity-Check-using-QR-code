<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact & Support | AI Authenticity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* scanning line effect */
    .scan-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 6px;
      background: linear-gradient(to bottom, transparent, #22c55e, transparent);
      box-shadow: 0 0 12px #22c55e, 0 0 25px #22c55e;
      animation: scanAcross 4s linear infinite;
      opacity: 0.9;
    }
    @keyframes scanAcross {
      0%   { left: -5%; }
      100% { left: 105%; }
    }
  </style>
</head>
<body class="m-0 p-0 bg-[#d6ebed] flex flex-col min-h-screen">

  <!-- NAVBAR -->
  <header class="bg-gradient-to-r from-[#04152e] to-[#4a6a82] text-white px-6 py-4 flex justify-between items-center shadow-lg relative">
    <div class="flex items-center space-x-3">
      <h1 class="text-lg font-bold">ğŸ” AI Authenticity</h1>
    </div>
    <nav class="text-sm font-semibold space-x-6 hidden sm:block">
      <a href="home.html" class="hover:text-green-400">Home</a>
      <a href="dashboard.html" class="hover:text-green-400">Dashboard</a>
      <a href="aboutus.html" class="hover:text-green-400">About</a>
      <a href="contact.html" class="text-green-400">Contact</a>
    </nav>
  </header>

  <!-- HEADER BANNER WITH SCAN LINE -->
  <div class="relative overflow-hidden bg-gradient-to-b from-[#04152e] to-[#4a6a82] h-[220px]">
    <div class="scan-line"></div>
    <div class="text-center text-white relative z-10 mt-10">
      <h2 class="text-3xl font-extrabold mb-2">ğŸ“© Contact & Support</h2>
      <p class="text-[#c0eaff]">Reach us for AI QR verification support</p>
    </div>
  </div>

  <!-- CONTACT FORM -->
  <main class="flex-1 flex justify-center items-center py-12 px-6">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-lg w-full border border-[#22c55e]/40">
      <form id="contactForm" class="space-y-4 text-left">
        <input type="text" name="Name" placeholder="Your Name" required
               class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#2a73ff]"/>
        <input type="email" name="Email" placeholder="Your Email" required
               class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#2a73ff]"/>
        <textarea name="Message" placeholder="Your Message..." required
                  class="w-full px-4 py-3 h-28 rounded-lg bg-gray-100 border border-gray-300 text-gray-800 placeholder-gray-500 resize-none focus:outline-none focus:ring-2 focus:ring-[#2a73ff]"></textarea>
        
        <button type="submit"
                class="w-full bg-[#2a73ff] hover:bg-[#1d5edb] text-white font-semibold py-3 rounded-lg transition">
          <i class="fas fa-paper-plane mr-2"></i>Send Message
        </button>
      </form>

      <!-- Support Info -->
      <div class="mt-6 text-sm text-gray-600 text-center">
        <p>ğŸ“§ Email: <a href="mailto:support@aiqrauth.com" class="text-[#2a73ff] underline">support@aiqrauth.com</a></p>
        <p>ğŸ“ Phone: +91-9876543210</p>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gradient-to-b from-[#a1b9bf] to-[#d6ebed] py-6 text-center text-xs text-[#111827]">
    Â© 2025 AI Authenticity System. All Rights Reserved.
  </footer>

  <!-- JavaScript to send data -->
  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      const response = await fetch("contact_submit.php", {
        method: "POST",
        body: formData
      });
      if (await response.text() === "success") {
        alert('âœ… Your message has been sent successfully!');
        form.reset();
      } else {
        alert('âŒ Failed to send message.');
      }
    });
  </script>

</body>
</html>
