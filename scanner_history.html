<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Scanner History | Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#d6ebed]">

  <!-- NAVBAR -->
  <header class="bg-gradient-to-r from-[#04152e] to-[#4a6a82] text-white px-6 py-4 flex justify-between items-center shadow-lg">
    <div class="flex items-center space-x-3">
      <button id="menuToggle" class="text-2xl focus:outline-none">‚ò∞</button>
      <h1 class="text-lg font-bold">üõ°Ô∏è Admin Panel - Scanner History</h1>
    </div>
    <a href="logout.html" class="text-sm font-semibold hover:text-green-400">Logout</a>
  </header>

  <!-- SIDEBAR -->
  <div id="sidebar" class="fixed top-0 left-0 h-full w-60 bg-[#04152e] text-white transform -translate-x-full transition-transform duration-300 z-50 shadow-lg">
    <nav class="mt-16 flex flex-col space-y-4 px-6">
      <a href="admin.html" class="hover:text-green-400"><i class="fas fa-home mr-2"></i> Dashboard</a>
      <a href="manage_users.html" class="hover:text-green-400"><i class="fas fa-users mr-2"></i> Manage Users</a>
      <a href="scanner_history.html" class="text-green-400 font-semibold"><i class="fas fa-history mr-2"></i> Scanner History</a>
      <a href="reports.html" class="hover:text-green-400"><i class="fas fa-chart-line mr-2"></i> Reports</a>
      <a href="support.html" class="hover:text-green-400"><i class="fas fa-headset mr-2"></i> Support</a>
    </nav>
  </div>

  <!-- MAIN CONTENT -->
  <main class="p-6">

    <!-- Filters -->
    <div class="flex flex-wrap gap-4 mb-4">
      <input type="text" id="searchUser" placeholder="Search by User Email" class="px-4 py-2 rounded border border-gray-300">
      <select id="filterStatus" class="px-4 py-2 rounded border border-gray-300">
        <option value="">All Status</option>
        <option value="valid">Real</option>
        <option value="fake">Fake</option>
      </select>
      <input type="date" id="fromDate" class="px-4 py-2 rounded border border-gray-300">
      <input type="date" id="toDate" class="px-4 py-2 rounded border border-gray-300">
      <button id="applyFilter" class="px-4 py-2 rounded bg-green-500 text-white hover:bg-green-600">Apply</button>
      <button id="resetFilter" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Reset</button>
    </div>

    <!-- Counts -->
    <div class="flex gap-4 mb-6">
      <div class="bg-white rounded-xl shadow-lg p-4 text-center w-32">
        <h3 class="text-sm font-semibold text-gray-500">Real QRs</h3>
        <p id="realCount" class="text-2xl font-bold text-green-600">0</p>
      </div>
      <div class="bg-white rounded-xl shadow-lg p-4 text-center w-32">
        <h3 class="text-sm font-semibold text-gray-500">Fake QRs</h3>
        <p id="fakeCount" class="text-2xl font-bold text-red-600">0</p>
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-white rounded-xl shadow-lg">
      <table class="min-w-full divide-y divide-gray-200" id="historyTable">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">QR ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Brand</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          </tr>
        </thead>
        <tbody id="historyTbody" class="bg-white divide-y divide-gray-200">
          <!-- Data will be loaded here -->
        </tbody>
      </table>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="bg-gradient-to-b from-[#a1b9bf] to-[#d6ebed] py-4 text-center text-xs text-[#111827] mt-6">
    ¬© 2025 AI Authenticity System. All Rights Reserved.
  </footer>

  <!-- JS -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggle = document.getElementById("menuToggle");

    toggle.addEventListener("click", (e) => {
      e.stopPropagation();
      sidebar.classList.toggle("-translate-x-full");
    });

    document.addEventListener("click", (e) => {
      if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
        sidebar.classList.add("-translate-x-full");
      }
    });

    document.addEventListener("mousemove", (e) => {
      if (e.clientX <= 20) {
        sidebar.classList.remove("-translate-x-full");
      }
    });

    sidebar.addEventListener("mouseleave", () => {
      sidebar.classList.add("-translate-x-full");
    });

    const historyTbody = document.getElementById("historyTbody");
    const searchUser = document.getElementById("searchUser");
    const filterStatus = document.getElementById("filterStatus");
    const fromDate = document.getElementById("fromDate");
    const toDate = document.getElementById("toDate");
    const applyFilter = document.getElementById("applyFilter");
    const resetFilter = document.getElementById("resetFilter");
    const realCountEl = document.getElementById("realCount");
    const fakeCountEl = document.getElementById("fakeCount");

    let scannerData = [];

    async function fetchHistory() {
      const res = await fetch("fetch_scanner_history.php");
      scannerData = await res.json();
      renderTable(scannerData);
      updateCounts();
    }

    function renderTable(data){
      historyTbody.innerHTML = "";
      data.forEach((item,index)=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="px-6 py-4">${index+1}</td>
          <td class="px-6 py-4">${item.email}</td>
          <td class="px-6 py-4">${item.qr_id}</td>
          <td class="px-6 py-4">${item.brand}</td>
          <td class="px-6 py-4">${item.date}</td>
          <td class="px-6 py-4 font-bold ${item.status==="valid"?"text-green-600":"text-red-600"}">
            ${item.status==="valid" ? "Real" : "Fake"}
          </td>
        `;
        historyTbody.appendChild(tr);
      });
    }

    function updateCounts(){
      let real=0, fake=0;
      scannerData.forEach(item=>{
        if(item.status==="valid") real++;
        if(item.status==="fake") fake++;
      });
      realCountEl.textContent = real;
      fakeCountEl.textContent = fake;
    }

    function applyFilters(){
      const userVal = searchUser.value.trim().toLowerCase();
      const statusVal = filterStatus.value;
      const fromVal = fromDate.value;
      const toVal = toDate.value;

      const filtered = scannerData.filter(item=>{
        let ok=true;
        if(userVal && !item.email.toLowerCase().includes(userVal)) ok=false;
        if(statusVal && item.status!==statusVal) ok=false;
        if(fromVal && item.date<fromVal) ok=false;
        if(toVal && item.date>toVal) ok=false;
        return ok;
      });

      renderTable(filtered);
    }

    applyFilter.addEventListener("click", ()=> { applyFilters(); updateCounts(); });
    resetFilter.addEventListener("click", ()=>{
      searchUser.value="";
      filterStatus.value="";
      fromDate.value="";
      toDate.value="";
      renderTable(scannerData);
      updateCounts();
    });

    fetchHistory();
  </script>

</body>
</html>
